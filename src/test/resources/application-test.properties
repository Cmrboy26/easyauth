# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# EasyAuth Test Configuration
easyauth.jwt.secret=test-secret-key-for-testing-purposes-only
easyauth.jwt.expiration=3600000
easyauth.jwt.cookie-name=test-jwt
easyauth.jwt.prefer-header=true

# Logging
logging.level.net.cmr.easyauth=DEBUG
logging.level.org.springframework.security=DEBUG